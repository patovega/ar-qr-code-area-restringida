<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letrero AR - Acceso Restringido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .ar-overlay {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 999;
        }
        .contact-btn {
            background-color: #d9534f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Apunta la cámara hacia un marcador HIRO para ver el letrero AR de acceso restringido.
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
        <!-- Definir un marcador -->
        <a-marker preset="hiro">
            <!-- Contenido AR - Letrero de Acceso Restringido -->
            <a-asset-item id="server_rack" src="server_rack.glb"></a-asset-item>
            <a-entity
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="1 1 1">
                <a-plane 
                    width="2.5" 
                    height="3" 
                    color="#FFFFFF" 
                    opacity="0.95" 
                    position="0 0 0">
                </a-plane>

                <a-text
                    value="ACCESO RESTRINGIDO"
                    position="0 1.2 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2.3"
                    align="center"
                    scale="1.5 1.5 1.5">
                </a-text>
                <a-text
                    value="Sala de Comunicaciones Truckshop"
                    position="0 0.8 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2.3"
                    align="center"
                    scale="1 1 1">
                </a-text>
                <a-text
                    value="SGSCM"
                    position="0 0.5 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2.3"
                    align="center"
                    scale="1 1 1">
                </a-text>
                
                <!-- Línea de división -->
                <a-plane 
                    width="2" 
                    height="0.01" 
                    color="#cccccc" 
                    position="0 0.3 0.01">
                </a-plane>
                
                <a-text
                    value="Contacto:"
                    position="-0.8 0.1 0.01"
                    rotation="0 0 0"
                    color="#666666"
                    width="2.3"
                    align="left"
                    scale="0.7 0.7 0.7">
                </a-text>
                
                <!-- Turno 1-2 -->
                <a-text
                    value="Turno 1-2"
                    position="-0.9 -0.1 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.6 0.6 0.6">
                </a-text>
               
                <a-text
                    value="Hugo Sanchez"
                    position="-0.1 -0.3 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.5 0.5 0.5">
                </a-text>
                <a-text
                    value="+56 9 3943 6079"
                    position="0.9 -0.3 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.5 0.5 0.5">
                </a-text>
                
                <!-- Turno 3-4 -->
                <a-text
                    value="Turno 3-4"
                    position="-0.9 -0.5 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.6 0.6 0.6">
                </a-text>

                <a-text
                    value="Arturo Salazar"
                    position="-0.1 -0.7 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.5 0.5 0.5">
                </a-text>
                <a-text
                    value="+56 9 3943 6079"
                    position="0.9 -0.7 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2"
                    align="left"
                    scale="0.5 0.5 0.5">
                </a-text>
                
                <!-- Correo Electrónico -->
                <a-text
                    value="Email: MesaDeAyudaTIC@sgscm.cl"
                    position="0 -1.1 0.01"
                    rotation="0 0 0"
                    color="#333333"
                    width="2.3"
                    align="center"
                    scale="0.6 0.6 0.6">
                </a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="ar-overlay">
        <button id="callButton" class="contact-btn" style="margin-right: 10px;">Llamar ahora</button>
        
    </div>

    <script>
        // Datos de contacto
        const emailContact = "MesaDeAyudaTIC@sgscm.cl";
        const phoneNumber = "+56 9 9633 4364";
        
        // Solicitar acceso a la cámara explícitamente
        document.addEventListener('DOMContentLoaded', function() {
            // Comprobar disponibilidad de cámaras
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                navigator.mediaDevices.enumerateDevices()
                    .then(function(devices) {
                        const cameras = devices.filter(device => device.kind === 'videoinput');
                        console.log('Cámaras disponibles:', cameras.length);
                        
                        if (cameras.length === 0) {
                            document.body.innerHTML = '<div style="padding: 20px; text-align: center; font-family: Arial;"><h2>No se detectó ninguna cámara</h2><p>Esta aplicación requiere acceso a la cámara. Por favor:</p><ul style="text-align: left; max-width: 400px; margin: 0 auto;"><li>Asegúrate de que tu dispositivo tiene una cámara</li><li>Si estás en escritorio, conecta una webcam externa</li><li>Intenta con un dispositivo móvil</li><li>Verifica que otra aplicación no esté usando la cámara</li></ul></div>';
                            return;
                        }
                        
                        // Solicitar permiso de cámara si hay cámaras disponibles
                        return navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'environment' // Intenta usar cámara trasera primero
                            } 
                        });
                    })
                    .then(function(stream) {
                        if (stream) {
                            console.log('Acceso a la cámara concedido');
                            // Detener el stream ya que AR.js lo gestionará
                            stream.getTracks().forEach(track => {
                                track.stop();
                            });
                        }
                    })
                    .catch(function(error) {
                        console.error('Error al acceder a la cámara:', error);
                        
                        let mensaje = '';
                        
                        if (error.name === 'NotFoundError') {
                            mensaje = 'No se encontró ningún dispositivo de cámara. Verifica que tu dispositivo tiene una cámara y que no está siendo utilizada por otra aplicación.';
                        } else if (error.name === 'NotAllowedError') {
                            mensaje = 'Permiso de cámara denegado. Por favor, permite el acceso a la cámara para usar esta aplicación AR.';
                        } else if (error.name === 'AbortError') {
                            mensaje = 'Se interrumpió la solicitud de acceso a la cámara. Intenta recargar la página.';
                        } else {
                            mensaje = 'Error al acceder a la cámara: ' + error.message;
                        }
                        
                        document.body.innerHTML = '<div style="padding: 20px; text-align: center; font-family: Arial;"><h2>Error de cámara</h2><p>' + mensaje + '</p><button onclick="location.reload()" style="padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;">Reintentar</button></div>';
                    });
            } else {
                console.error('API de mediaDevices no disponible');
                document.body.innerHTML = '<div style="padding: 20px; text-align: center; font-family: Arial;"><h2>Navegador no compatible</h2><p>Tu navegador no es compatible con la realidad aumentada. Intenta con Chrome o Firefox en un dispositivo móvil reciente.</p></div>';
            }
        });
        
        // Configura el botón de llamada
        document.getElementById('callButton').addEventListener('click', function() {
            window.location.href = `tel:${phoneNumber.replace(/\s+/g, '')}`;
        });

        // Detecta cuando el marcador es encontrado
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', function() {
            console.log('¡Marcador encontrado!');
            // Aquí puedes agregar alguna animación o efecto cuando se detecta el marcador
        });
    </script>
</body>
</html>
