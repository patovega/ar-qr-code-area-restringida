<!-- ar-scene.html - Contenido AR del directorio GTIC -->
<!-- Este archivo contiene solo la escena AR sin HTML, HEAD o BODY -->

<a-scene 
    embedded 
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          detectionMode: mono; 
          trackingMethod: best;
          smooth: true;
          smoothCount: 15;
          smoothTolerance: 0.05;
          smoothThreshold: 8;
          patternRatio: 0.75;
          canvasWidth: 640;
          canvasHeight: 480;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

    <!-- Marcador HIRO con configuración corregida -->
       <a-marker 
        type="pattern"
        url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro"
        id="hiro-marker"
        emitevents="true"
        smooth="true"
        smoothCount="25"
        smoothTolerance="0.1"
        smoothThreshold="15"
        size="1"
        minConfidence="0.3">

        
        <!-- Contenedor principal con animación suave -->
        <a-entity
            id="main-content"
            position="0 0.5 0"
            rotation="-90 0 0"
            scale="1 1 1"
            visible="true">
                           
            <!-- ELEMENTO DE PRUEBA MUY VISIBLE -->
            <a-box 
                position="0 1 0" 
                rotation="0 45 0" 
                color="#FF0000" 
                width="1" 
                height="1" 
                depth="1"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 2000">
            </a-box>
            
            <a-text
                value="¡HIRO FUNCIONA!"
                position="0 2.5 0"
                rotation="0 0 0"
                color="#00FF00"
                width="8"
                align="center"
                scale="3 3 3">
            </a-text>
            
            <!-- Indicador adicional -->
            <a-sphere 
                position="0 0.2 0" 
                radius="0.4" 
                color="#00FF00"
                animation="property: position; to: 0 1.8 0; dir: alternate; loop: true; dur: 1000">
            </a-sphere>
            
            <!-- Fondo del directorio -->
            <a-plane 
                width="4" 
                height="5" 
                color="#FFFFFF" 
                opacity="0.95" 
                position="0 0 -0.1"
                material="transparent: true; alphaTest: 0.1">
            </a-plane>
            
            <!-- Título principal -->
            <a-text
                value="GERENCIA TIC"
                position="0 1.8 0.01"
                rotation="0 0 0"
                color="#333333"
                width="3.5"
                align="center"
                scale="1.8 1.8 1.8">
            </a-text>
            
            <!-- Gerente -->
            <a-entity position="0 1.4 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.35" 
                    color="#4285F4" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="Gerente de Informatica y Transformacion Digital"
                    position="0 0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Rodrigo Bilbao"
                    position="0 -0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
            
            <!-- SI de Sistemas -->
            <a-entity position="0 1.0 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.35" 
                    color="#4285F4" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="SI de Sistemas"
                    position="0 0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Daniel Bautista"
                    position="0 -0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
            
            <!-- SI de Servicios Tecnológicos -->
            <a-entity position="0 0.6 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.35" 
                    color="#4285F4" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="SI de Servicios Tecnologicos"
                    position="0 0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Mauricio Leiva"
                    position="0 -0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
            
            <!-- SI de Innovación Tecnológica -->
            <a-entity position="0 0.2 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.35" 
                    color="#4285F4" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="SI de Innovación Tecnologica"
                    position="0 0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Rodrigo Azua"
                    position="0 -0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
            
            <!-- SI de Ciberseguridad -->
            <a-entity position="0 -0.2 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.35" 
                    color="#4285F4" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="SI de Ciberseguridad"
                    position="0 0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Andrés Penailillo"
                    position="0 -0.08 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
            
            <!-- Apartado de Turnos -->
            <a-entity position="0 -0.8 0.01">
                <a-plane 
                    width="3.5" 
                    height="0.8" 
                    color="#000000" 
                    opacity="0.95" 
                    position="0 0 0"
                    material="transparent: true">
                </a-plane>
                <a-text
                    value="TURNOS 7X7"
                    position="0 0.3 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="1 1 1">
                </a-text>
                <a-text
                    value="Turno 1-2: Carlos Colque"
                    position="0 0.05 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text
                    value="Turno 3-4: Rodrigo Ayala"
                    position="0 -0.15 0.01"
                    rotation="0 0 0"
                    color="#FFFFFF"
                    width="3.3"
                    align="center"
                    scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
        </a-entity>
    </a-marker>
    
    <!-- Cámara con configuración mejorada -->
    <a-entity 
        camera
        look-controls="enabled: false"
        wasd-controls="enabled: false">
    </a-entity>
</a-scene>
